<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Wireframe</title>

  <body>

      <h1>Logo</h1>
      <nav role="navigation">
        <h2>Site Navigation</h2>
      </nav>
    </header>
  <main role="main">
    <aside id="sidebar">
      <h2>Sidebar</h2>
      <nav role="navigation">
        <h3>Tree Navigation</h3>
      </nav>
    </aside>
    <article id="lesson">
      <header>
        <h2>Main Article</h2>
      </header>
      <section>
        <h3>Section</h3>

          <h3>Note</h3>
        </aside>
      </section>
      <footer>
        <h4>Footer title</h4>
      </footer>
    </article>
  </main>
    <footer>
     <section id="copyright">
        <h4>Copyright</h4>
        <nav id="site-map" role="navigation">
           <h2>Site Map</h2>
        </nav>
      </section>

      <section id="contact">
        <h4>Contact info</h4>
      </section>
    </body>
